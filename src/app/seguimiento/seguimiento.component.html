<header
  class="masthead"
  style="
    background-image: url('/home-bg.jpg');
    font-family: 'Open Sans', sans-serif;
  "
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto position-relative">
        <div class="site-heading" style="font-family: 'Open Sans', sans-serif">
          <div class="banner6">
            <div class="row">
              <div class="container">
                <div class="col-12 align-justify-center pr-4 pl-0 contact-form">
                  <h2 class="mb-4 text-white">Seguimiento</h2>
                  <table class="table table-dark table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Estudiante</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Detalles</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let tarea of listaTareas; let i = index">
                      <tr *ngIf="tarea.practica?.tutor?.id === userActual.id">
                        <td>
                          {{ tarea.practica?.estudiante?.nombres }}
                          {{ tarea.practica?.estudiante?.apellidos }}
                        </td>
                        <td>{{ tarea.titulo }}</td>
                        <td>{{ tarea.detalles }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
